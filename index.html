<html>

<head>
    <meta charset="UTF-8">
    <title>Chunk Generator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="settings" id="address" style="display: flex;">
        <div>
            <label class="text">It looks like you haven't connected your Minecraft client to this application yet!</br> Run the following command to do so:</label>
            <div class="vector">
                <input class="input" style="width: 25.9rem;" type="text" id="command-output" readonly>
                <button class="green-button" onclick="$('#command-output').select();document.execCommand('copy')">Copy</button>
            </div>
        </div>
    </div>
    <div class="settings" id="settings" style="display: none;">
        <div class="vector">
            <div class="option">
                <label class="text">Center X:</label>
                <input class="input" type="number" id="center-x">
            </div>
            <div class="option">
                <label class="text">Center Y:</label>
                <input class="input" type="number" id="center-y">
            </div>
            <div class="option">
                <label class="text">Center Z:</label>
                <input class="input" type="number" id="center-z">
            </div>
        </div>
        <div class="vector">
            <div class="option">
                <label class="text">Dimensions X:</label>
                <input class="input" type="number" id="dimensions-x" oninput="updateDuration()">
            </div>
            <div class="option">
                <label class="text">Dimensions Z:</label>
                <input class="input" type="number" id="dimensions-z" oninput="updateDuration()">
            </div>
        </div>
        <div>
            <label class="text" id="duration">This generation will take approximately: 0 hour(s)</label>
        </div>
        <button class="green-button option" id="start-button" onclick="beginGeneration()">Begin Generation</button>
        <button class="red-button option" id="stop-button" disabled onclick="stopGeneration()">Stop Generation</button>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
